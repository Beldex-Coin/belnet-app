plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty("flutter.sdk")
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace "io.beldex.belnet"
    compileSdk 35
    ndkVersion "21.3.6528147"

    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
    }

    lint {
        disable "Instantiatable", "InvalidPackage"
    }

    defaultConfig {
        applicationId "io.beldex.belnet"
        minSdk 23
        targetSdk 35
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        manifestPlaceholders = [applicationName: "android.app.Application"]
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    // Enforce Java 17 with JVM toolchain
    kotlin {
        jvmToolchain {
            languageVersion.set(JavaLanguageVersion.of(17))
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation project(':belnet_lib') // Include belnet_lib module
    implementation "org.jetbrains.kotlin:kotlin-stdlib:2.0.20" // Updated to support Java 17
    implementation "com.airbnb.android:lottie:6.4.0"
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"
    // Uncomment if needed:
    // implementation "androidx.core:core-splashscreen:1.0.1"
    // implementation "com.google.android.play:core:2.1.0"
}